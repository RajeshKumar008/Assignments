<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
    <title>Student Form</title>
</head>
<body>

    <form id="studentForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var dob = document.getElementById("dob").value;

            var isValid = true;
            var errorMessage = "Missing details: ";

            // Username validation
            if (!username || !/^[A-Z][a-z]*(\s[A-Z][a-z]*)?$/.test(username)) {
                isValid = false;
                errorMessage += "Invalid username. ";
            }

            // Age validation
            if (age < 18 || age > 35) {
                isValid = false;
                errorMessage += "Invalid age. ";
            }

            // Email validation
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                isValid = false;
                errorMessage += "Invalid email. ";
            }

            // Password validation
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+]).{8,15}/.test(password)) {
                isValid = false;
                errorMessage += "Invalid password. ";
            }

            // Date of Birth validation
            var dobYear = new Date(dob).getFullYear();
            if (dobYear < 1998 || dobYear > 2006) {
                isValid = false;
                errorMessage += "Invalid date of birth. ";
            }

            // Display result
            var resultElement = document.getElementById("result");
            if (isValid) {
                resultElement.textContent = "All details are correct.";
                resultElement.className = "success";
            } else {
                resultElement.textContent = errorMessage;
                resultElement.className = "error";
            }
        }
    </script>

</body>
</html>
