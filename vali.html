<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>regex valid js</title>
</head>

<body>
  <form id="myForm">
    Date: <input type="text" id="date" pattern="\b(0[1-9]|1[0-2])/(0[1-9]|[12]\d|3[01])/(19|20)?\d{2}\b"><br><br>
    Phone number: <input type="text" id="phone" pattern="\b(\(\d{3}\)\d{3}\s?\d{4}|\d{3}/\d{3}/\d{4}/)\b"><br><br>
    String: <input type="text" id="strInput" pattern="\b[A-Za-z]+(?=\s|$)\b"><br><br>
    URL: <input type="text" id="urlInput" pattern="\b(?:https?://)?(?:[\w-]+\.)+[a-zA-Z]{2,}\b"><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function (event) {
      var date = document.getElementById("date").value;
      var phone = document.getElementById("phone").value;
      var strInput = document.getElementById("strInput").value;
      var urlInput = document.getElementById("urlInput").value;

      if (!isValidInput(date, /\b(0[1-9]|1[0-2])\/(0[1-9]|[12]\d|3[01])\/(19|20)?\d{2}\b/)) {
        alert("Please enter a valid date in mm/dd/yyyy format.");
      }

      if (!isValidInput(phone, /\b(\(\d{3}\)\d{3}\s?\d{4}|\d{3}\/\d{3}\/\d{4}\/)\b/)) {
        alert("Please enter a valid phone number.");
      }

      if (!isValidInput(strInput, /\b[A-Za-z]+(?=\s|$)\b/)) {
        alert("Please enter a valid string.");
      }

      if (!isValidInput(urlInput, /\b(?:https?:\/\/)?(?:[\w-]+\.)+[a-zA-Z]{2,}\b/)) {
        alert("Please enter a valid URL.");
      }
    });
    function isValidInput(input, pattern) {
      return pattern.test(input);
    }
  </script>
</body>

</html>
