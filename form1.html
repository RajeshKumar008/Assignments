<head>

<body>
  <form>
    Family name: <input type="text" placeholder="family name"><br>
    Other name: <input type="text"><br>
    Address: <input type="text"> <br>
    suburb state/terrority: <select name="dropdown_menu">
      <option value="">Vellore</option>
      <option value="">ranipet</option>
      <option value="">goa</option>
    </select><br>

    <input type="checkbox" value="">Engineering <br>

<script>
  function validate() {
    var email = new RegExp('/^[a-zA-Z0-9_]+@gmail\.com$/');
    var mail = document.getElementById('sunni').value;
    alert(email.test(mail))
  } 
</script>
